input-field {
    size = 500, 90
    outline_thickness = 0
    rounding = -1
    fade_on_empty = false
    inner_color = rgba(255,255,255,0.5)
    font_family = Iosevka Aile
    font_color = rgba(0,0,0,0.8) 
    placeholder_text = #Password #󰈷
    dots_size = 0.25
    dots_spacing = 0.25
    shadow_passes = 3
    fail_text = $FAIL
    check_color = rgba(155, 254, 206, 0.5)
    fail_color = rgba(253, 70, 99, 0.5)
}


