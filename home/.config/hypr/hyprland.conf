#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 6

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    force_split = 2
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    single_window_aspect_ratio = 4 3
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 20
    rounding_power = 4 #2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        passes = 2
        xray = true
        ignore_opacity = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
# Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
# Default animations, see https://wiki.hypr.land/Configuring/Animations/
# source: https://github.com/end-4/dots-hyprland/blob/main/dots/.config/hypr/hyprland/general.conf
animations {
    enabled = yes, please :)
    # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    # Configs
    animation = global, 1, 2, default
    # windows
    animation = windowsIn, 1, 3, emphasizedDecel, popin
    animation = windowsOut, 1, 2, emphasizedDecel, popin
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel
    # layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    # fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    # workspaces
    animation = workspaces, 1, 3, menu_decel, slide
    ## specialWorkspace
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:2, gapsin:0
# workspace = f[1], gapsout:2, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]



# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    background_color = 0x000000
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = true
    vrr = 2
    key_press_enables_dpms = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    repeat_delay = 250
    follow_mouse = 1
    force_no_accel = true
    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$workspaceMod = CTRL
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, i, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = ALT, Space, exec, $menu
bind = ALT, L, exec, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ALT SHIFT, 2, exec, hyprshot --mode output --mode active
bind = ALT SHIFT, 3, exec, hyprshot --mode window --mode active
bind = ALT SHIFT, 4, exec, hyprshot --mode region --mode active
bind = CTRL ALT SHIFT, 2, exec, hyprshot --mode output --mode active --clipboard
bind = CTRL ALT SHIFT, 3, exec, hyprshot --mode window --mode active --clipboard
bind = CTRL ALT SHIFT, 4, exec, hyprshot --mode region --mode active --clipboard
bind = SUPER, L, exec, hyprlock
bind = SUPER, Comma, exec, qs -c noctalia-shell ipc call settings toggle
bind = SUPER, Escape, exec, qs -c noctalia-shell ipc call sessionMenu toggle
bind = SUPER, F, fullscreen


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with workspaceMod + [0-9]
bind = $workspaceMod, 1, workspace, 1
bind = $workspaceMod, 2, workspace, 2
bind = $workspaceMod, 3, workspace, 3
bind = $workspaceMod, 4, workspace, 4
bind = $workspaceMod, 5, workspace, 5
bind = $workspaceMod, 6, workspace, 6
bind = $workspaceMod, 7, workspace, 7
bind = $workspaceMod, 8, workspace, 8
bind = $workspaceMod, 9, workspace, 9
bind = $workspaceMod, 0, workspace, 10

# Move active window to a workspace with workspaceMod + SHIFT + [0-9]
bind = $workspaceMod SHIFT, 1, movetoworkspace, 1
bind = $workspaceMod SHIFT, 2, movetoworkspace, 2
bind = $workspaceMod SHIFT, 3, movetoworkspace, 3
bind = $workspaceMod SHIFT, 4, movetoworkspace, 4
bind = $workspaceMod SHIFT, 5, movetoworkspace, 5
bind = $workspaceMod SHIFT, 6, movetoworkspace, 6
bind = $workspaceMod SHIFT, 7, movetoworkspace, 7
bind = $workspaceMod SHIFT, 8, movetoworkspace, 8
bind = $workspaceMod SHIFT, 9, movetoworkspace, 9
bind = $workspaceMod SHIFT, 0, movetoworkspace, 10

bind = ALT,Tab,cyclenext # change focus to another window
# bind = ALT,Tab,bringactivetotop, # bring it to the top
# bind = ALT SHIFT,Tab,cyclenext,prev
# bind = ALT SHIFT,Tab,bringactivetotop

# Example special workspace (scratchpad)
bind = $mainMod, G, togglespecialworkspace, game
bind = $mainMod SHIFT, G, movetoworkspace, special:game

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
# Scroll through existing workspaces with workspaceMod + scroll
# bind = $workspaceMod, mouse_down, workspace, e+1
# bind = $workspaceMod, mouse_up, workspace, e-1

# Move/resize windows with workspaceMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Noctalia controls
bindl = ,F1, exec, qs -c noctalia-shell ipc call brightness decrease
bindl = ,F2, exec, qs -c noctalia-shell ipc call brightness increase
bindl = ,F7, exec, playerctl previous
bindl = ,F8, exec, playerctl play-pause
bindl = ,F9, exec, playerctl next
# bindl = ,F10, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,F12, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
# bindel = SUPER,F1, exec, ddcutil setvcp 10 - 5
# bindel = SUPER,F2, exec, ddcutil setvcp 10 + 5




