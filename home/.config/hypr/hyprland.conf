##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
windowrule {
    name = no-gaps-wtv1
    match:float = false
    match:workspace = w[tv1]
    
    border_size = 0
}

windowrule {
    name = no-gaps-f1
    match:float = false
    match:workspace = f[1]
    
    border_size = 0
}

# Example windowrules that are useful
windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = (monitor_w-window_w-20) monitor_h-120
    
    float = yes
}

windowrule {
    name = vrrn't
    match:class = firefox|helium
    
    no_vrr = true
}

windowrule {
    name = tag-browsers-chromium
    match:class = (?i)(google-)?chrom(e|ium)|helium
    
    tag = +browsers
}

windowrule {
    name = tag-browsers-firefox
    match:class = (?i)firefox|librewolf|zen
    
    tag = +browsers
}

windowrule {
    name = noscreenshare-1password
    match:class = (?i)^1password$
    
    no_screen_share = true
    tag = +floating-window
}

# windowrule = noscreenshare, class:^(1[p|P]assword)$
# windowrule = tag +floating-window, class:^(1[p|P]assword)$
# windowrule = float, center, size 25% 50%, move 100%-10 100%-10, class:^(1password)$

# Picture-in-picture overlays
# windowrule = tag +pip, title:(?i)(Picture.?in.?picture)
# windowrule = float, tag:pip
# windowrule = pin, tag:pip
# windowrule = size 600 338, tag:pip
# windowrule = move 100%-w-6 100%-w-6, tag:pip
# windowrule = keepaspectratio, tag:pip
# windowrule = noborder, tag:pip
# windowrule = opacity 1 1, tag:pip

windowrule {
    name = picture-in-picture
    match:title = (?i)(Picture.?in.?picture)
    
    # tag = +pip
    float = true
    size = 600 338
    move = (monitor_w-window_w-20) (monitor_h-window_h-15)
    keep_aspect_ratio = true
    pin = true
    # border_size = 0
}

windowrule {
    name = no-focus-pip
    match:title = (?i)(Picture.?in.?picture)
    match:workspace = w[v1]
    no_focus = true
    # border_size = 0
}

# Floating windows
# windowrule = center, class:org.gnome.Nautilus, title:Properties

windowrule = tag +floating-window, match:class 1password
windowrule = tag +floating-window, match:title LACT
windowrule = tag +floating-window, match:class (org.gnome.Nautilus|org.gnome.NautilusPreviewer|mpv)
windowrule = tag +floating-window, match:class (xdg-desktop-portal-gtk|org.gnome.Nautilus), match:title ^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files|.*wants to [open|save].*|[C|c]hoose.*)
windowrule = float = true, match:class org.gnome.Calculator
windowrule = float = true, match:tag floating-window
windowrule = center = true, match:tag floating-window
windowrule = size 1024 768, match:tag floating-window

windowrule = opacity 1 1, match:class ^(mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|org.gnome.NautilusPreviewer)$

# Float Steam
# windowrule = workspace name:game, class:steam, title:Steam
# windowrule = float, class:steam
# windowrule = center, class:steam, title:Steam
# windowrule = opacity 1 1, class:steam
# windowrule = size 70% 30%, class:steam, title:Steam
# windowrule = float, center, size 75% 80%, class:steam, title:Steam
windowrule = float = true, center = true, size 50% 75%, match:class steam, match:title Steam Settings
windowrule = float = true, size 400 800, move 100%-w-5 50, match:class steam, match:title Friends List
# windowrule = float, move 100%-w-1 10, class:steam, title:^(notificationtoasts_.*_desktop)$
windowrule = float = true, move (monitor_w-window_w-20) (monitor_h-window_h-15), match:class steam, match:title ^(notificationtoasts_.*_desktop)$
# windowrule = float, size 50% 75%, class:steam, title:negative:^Steam$
