################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,1.5

monitorv2 {
  output = eDP-1
  mode = preferred
  scale = 1.5
}

monitorv2 {
  output = DP-1
  mode = preferred
  scale = 1.666667
  bitdepth = 10
  cm = dp3
  # sdr_eotf = 1
  sdr_min_luminance = 0.005
  # sdr_max_luminance = 120
  supports_wide_color = 1
  supports_hdr = 1
}

render {
    direct_scanout = 2
    cm_fs_passthrough = 2
}

