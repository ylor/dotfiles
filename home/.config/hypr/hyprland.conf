# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful
windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = (monitor_w-window_w-20) monitor_h-120

    float = yes
}

windowrule = tag +browser, match:class firefox
windowrule = tag +browser, match:class helium
windowrule = tag +browser, match:class librewolf
windowrule = tag +floating-window, tag +private, match:class 1password


windowrule {
    name = no-border-wtv1
    match:tag = browser
    match:float = false
    match:workspace = w[tv1]

    # border_size = 0
}

windowrule {
    name = vrrn't
    match:tag = browser

    no_vrr = true
}

windowrule {
    name = no-screen-share-private
    match:tag = private

    no_screen_share = true
}

windowrule {
    name = picture-in-picture
    match:title = (?i)(Picture.?in.?picture)

    float = true
    size = 600 338
    move = (monitor_w-window_w-20) (monitor_h-window_h-15)
    keep_aspect_ratio = true
    pin = true
    border_size = 0
}

windowrule {
    name = no-focus-pip
    match:title = (?i)(Picture.?in.?picture)
    match:workspace = w[v1]
    no_focus = true
    # border_size = 0
}

windowrule {
    name = steam-friends-list
    match:class = steam
    match:title = Friends List

    float = true
    size = 300 600
    move = (monitor_w-window_w-5) (monitor_h*0.25)
}

windowrule {
    name = steam-notifications
    match:class = steam
    match:title = ^(notificationtoasts_.*_desktop)$

    move = (monitor_w-window_w) (monitor_h-window_h-15)
    no_initial_focus = true
}

windowrule {
    name = steam-big-picture
    match:class = steam
    match:title = Steam Big Picture Mode
    fullscreen = true
}

windowrule {
    name = steam-windows
    match:class = steam
    match:title = negative:^(Steam|Steam Big Picture Mode|Friends List|notificationtoasts_.*_desktop)$

    float = true
    center = true
    size = 800 600
}

windowrule = tag +floating-window, match:class (org.gnome.Nautilus|org.gnome.NautilusPreviewer|mpv)
windowrule = tag +floating-window, match:class (xdg-desktop-portal-gtk|org.gnome.Nautilus), match:title ^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files|.*wants to [open|save].*|[C|c]hoose.*)
windowrule = tag +floating-window, match:class org.gnome.Loupe

windowrule {
    name = noctalia settings
    # match:class = org.quickshell
    match:class = dev.noctalia.noctalia-qs
    match:title = Noctalia

    float = yes
    center = true
    size = 1024 768
}

windowrule {
    name = floaters
    match:tag = floating-window

    float = true
    center = true
    size = 1024 768
}


windowrule {
    name = polkit
    match:class = hyprpolkitagent

    float = true
    center = true
    stay_focused = true
}

