################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
$lg=desc:LG
monitor=e-DP1,preferred,auto-left,auto
monitor=$lg,preferred,auto-right,1.5,bitdepth,10,cm,auto
monitor=,preferred,auto-left,auto

experimental {
  xx_color_management_v4 = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$browser = zen-browser
#$menu = wofi --show drun
$menu = tofi-drun --drun-launch=true


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = hypridle
#exec-once = hyprnotify
exec-once = wlsunset -l 25.6 -L -80.4
exec-once = 1password --silent --enable-features=UseOzonePlatform --ozone-platform=wayland

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 6

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 4
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)
    animation = global, 1, 5, default
    animation = workspaces, 0, default, default
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]1

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    focus_on_activate = true
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    background_color = 0x000
    font_family = "Adwaita Mono"
    vrr = 3
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    # force_no_accel = true
    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    # name = epic-mouse-v1
    # sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = CONTROL
$launchMod = SUPER
$hyperMod = CONTROL ALT SUPER

# Screenshots
## Save to file
bind = SUPER SHIFT, 2, exec, hyprshot --mode output --mode active --silent
bind = SUPER SHIFT, 3, exec, hyprshot --mode window --mode active --silent
bind = SUPER SHIFT, 4, exec, hyprshot --mode region --silent
## Save to clipboard
bind = CONTROL SUPER SHIFT, 3, exec, hyprshot --mode window --mode active --clipboard-only --silent
bind = CONTROL SUPER SHIFT, 4, exec, hyprshot --mode region --clipboard-only --silent

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $hyperMod, RETURN, exec, $terminal
bind = SUPER, RETURN, exec, $terminal
bind = SUPER, Q, killactive
bind = SUPER, B, exec, pkill waybar || waybar
# bind = SUPER, W, killactive
bind = SUPER, I, exec, $browser
bind = SUPER, M, exit
# bind = SUPER, E, exec, $fileManager
bind = SUPER, F, exec, $fileManager
bind = SUPER, V, togglefloating,
bind = SUPER, Space, exec, $menu
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, L, exec, hyprlock # dwindle
bind = SUPER, R, exec, pkill waybar && exec waybar

# Move focus with mainMod + arrow keys
bind = $hyperMod, down, movefocus, d
bind = $hyperMod, left, movefocus, l
bind = $hyperMod, right, movefocus, r
bind = $hyperMod, up, movefocus, u

bind = $hyperMod, h, movefocus, l
bind = $hyperMod, j, movefocus, d
bind = $hyperMod, k, movefocus, u
bind = $hyperMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = CONTROL, 1, workspace, 1
bind = CONTROL, 2, workspace, 2
bind = CONTROL, 3, workspace, 3
bind = CONTROL, 4, workspace, 4
bind = CONTROL, 5, workspace, 5
bind = CONTROL, E, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $hyperMod, 1, movetoworkspace, 1
bind = $hyperMod, 2, movetoworkspace, 2
bind = $hyperMod, 3, movetoworkspace, 3
bind = $hyperMod, 4, movetoworkspace, 4
bind = $hyperMod, 5, movetoworkspace, 5
bind = $hyperMod, E, movetoworkspace, 6

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = $launchMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = CONTROL, mouse_down, workspace, e+1
bind = CONTROL, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = CONTROL SUPER, mouse:272, movewindow
bindm = SUPER, mouse:272, movewindow
bindm = CONTROL, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# CUSTOM
# Preferred monitor (will only work if it's connected)
workspace=1,monitor:$lg,persistent:true
workspace=2,monitor:$lg,persistent:true
workspace=3,monitor:$lg,persistent:true
workspace=4,monitor:$lg,persistent:true
workspace=5,monitor:$lg,persistent:true
workspace=6,monitor:eDP-1,persistent:false,defaultName:E
exec-once = hyprctl dispatch workspace 1

# Clamshell mode configuration
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, auto"

