# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 5

    border_size = 1

    no_focus_fallback = true

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(caccffee) rgba(23276fee) 45deg
    # col.inactive_border = rgba(595959aa)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = scrolling

    snap {
        enabled = true
        window_gap = 4
        monitor_gap = 5
        respect_gaps = true
    }
}

$primary = rgba(3c3c3cff)
$primary_dim = rgba(3c3c3caa)
$surface = rgba(000000ff)
$secondary = rgba(a7a7a7cc)
$error = rgba(f66151cc)
$tertiary = rgba(cccccccc)
$surface_lowest = rgba(050506cc)

general {
    col.active_border = $primary
    col.inactive_border = $primary_dim
}

group {
    col.border_active = $secondary
    col.border_inactive = $surface
    col.border_locked_active = $error
    col.border_locked_inactive = $surface

    groupbar {
        col.active = $secondary
        col.inactive = $surface
        col.locked_active = $error
        col.locked_inactive = $surface
    }
}

layout {
    single_window_aspect_ratio_tolerance = 4 3
}

scrolling {
    # focus_fit_method = 0
}

# bind = super, period, layoutmsg, move +col
# bind = super, comma, layoutmsg, swapcol l
# bind = SUPER, mouse_down, layoutmsg, move -col
bind = SUPER, mouse_down, cyclenext
# bind = SUPER, mouse_up, layoutmsg, move +col
bind = SUPER, mouse_up, cyclenext, prev

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    force_split = 2
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    # single_window_aspect_ratio = 4 3
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 18
    rounding_power = 4

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        xray = false
        special = true
        size = 3
        passes = 2
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 50
        offset = 0 4
        render_power = 10
        color = rgba(00000027)
    }
}

xwayland {
  enabled = true
  # force_zero_scaling = true
}

# https://wiki.hypr.land/Configuring/Variables/#animations
# Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
# Default animations, see https://wiki.hypr.land/Configuring/Animations/
# source: https://github.com/end-4/dots-hyprland/blob/main/dots/.config/hypr/hyprland/general.conf
animations {
    enabled = true
    # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    bezier = stall, 1, -0.1, 0.7, 0.85
    # Configs
    animation = global, 1, 2, default
    # windows
    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = fadeIn, 1, 3, emphasizedDecel
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = fadeOut, 1, 2, emphasizedDecel
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel
    # layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    # fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, stall
    # workspaces
    # animation = workspaces, 1, 4, menu_decel, slide
    ## specialWorkspace
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
    # zoom
    animation = zoomFactor, 1, 3, standardDecel
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    background_color = 0x000000
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = true
    vfr = 1
    vrr = 2
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}


