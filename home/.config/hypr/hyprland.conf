################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,1.5

monitorv2 {
  output = eDP-1
  mode = preferred
  scale = 1.5
}

monitorv2 {
  output = DP-1
  mode = preferred
  scale = 1.666667
  bitdepth = 10
  cm = dp3
  # sdr_eotf = 1
  sdr_min_luminance = 0.005
  # sdr_max_luminance = 120
  supports_wide_color = 1
  supports_hdr = 1
}

render {
    direct_scanout = 1
    cm_fs_passthrough = 1
}

# experimental {
#     xx_color_management_v4 = true
# }

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = fuzzel
# $menu = hyprlauncher
# $browser = firefox
$browser = helium-browser

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprlock
exec-once = hypridle
exec-once = qs -c noctalia-shell
exec-once = 1password --silent
exec-once = steam -silent -steamos3
exec-once = sunshine
exec-once = syncthing --no-browser

exec-once = [workspace 1 silent] $browser
exec-once = [workspace 2 silent] $terminal

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user start xwayland-satellite
# exec = sh ~/.config/noctalia/bin/colors.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"   # for GTK3 apps

env = GTK_THEME,adw-gtk3-dark
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = QT_QPA_PLATFORMTHEME,gtk3

# Force all apps to use Wayland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = XDG_SESSION_TYPE,wayland

# Allow better support for screen sharing (Google Meet, Discord, etc)
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
# env = GDK_SCALE,2

